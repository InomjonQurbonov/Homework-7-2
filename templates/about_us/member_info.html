{% extends 'main.html' %}
{% load static %}

{% block title %}
    Member Info
{% endblock %}

{% block content %}
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>About {{ members.member_name }}</h1>
    </div>
    <div class="container">
        <h3>Member added to UNO {{ members.add_date }}</h3>
        <img src="{% static members.member_image %}" alt="" style="float: right;max-width: 400px">
        <h3>About member:{{ members.about_member }}</h3>
    </div>

    {% if user.is_authenticated %}
        <div class="d-grid">
            <button type="button" class="btn btn-warning btn-block">
                {% if user.is_authenticated %}
                    <a href="{% url 'edit_members' members.pk %}">Edit Member</a>
                {% else %}
                    <a href="{% url 'register' %}">Edit Member</a>
                {% endif %}
            </button>
        </div>
        <div class="d-grid">
            <button type="button" class="btn btn-danger btn-block">
                <a href="{% url 'delete_members' members.pk %}">Delete Member</a>
            </button>
        </div>
    {% else %}
        <div class="d-grid">
            <button type="button" class="btn btn-info btn-block">
                <a href="{% url 'register' %}">Register</a>
            </button>
        </div>
    {% endif %}
{% endblock %}
